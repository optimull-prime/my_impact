name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'webapp/**'
      - '.github/workflows/deploy-frontend.yml'

env:
  AZURE_STATIC_WEB_APPS_NAME: ${{ secrets.AZURE_STATIC_WEB_APPS_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Static Web Apps deployment token
        id: deployment-token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            --name ${{ env.AZURE_STATIC_WEB_APPS_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.apiKey" \
            -o tsv)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.deployment-token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "webapp"
          skip_app_build: true

      - name: Log out from Azure
        if: always()
        run: az logout
