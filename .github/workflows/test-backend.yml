name: Test Backend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'api/**'
      - 'myimpact/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test-backend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'api/**'
      - 'myimpact/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[api,dev]"

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 myimpact api --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 myimpact api --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=myimpact --cov=api --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
